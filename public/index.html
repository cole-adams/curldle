<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!-- Primary Meta Tags -->
    <title>Curldle</title>
    <meta name="title" content="Curldle">
    <meta name="description" content="Guess the hidden score in 6 tries. A new puzzle is available each day">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.curldle.com/">
    <meta property="og:title" content="Curldle">
    <meta property="og:description" content="Guess the hidden score in 6 tries. A new puzzle is available each day">
    <meta property="og:image" content="%PUBLIC_URL%/preview-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://www.curldle.com/">
    <meta property="twitter:title" content="Curldle">
    <meta property="twitter:description" content="Guess the hidden score in 6 tries. A new puzzle is available each day">
